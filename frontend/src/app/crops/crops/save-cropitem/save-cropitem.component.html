
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
<h3 class="text-center"> Save Cropitem </h3>
    <hr />
    <div class="card-body">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> Crop Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="cropitem.name"
                name="name">
        </div>

        <div class="form-group">
            <label> Crop Type</label>
            <input type="text" class="form-control" id="type" [(ngModel)]="cropitem.type"
                name="type">
        </div>

        <div class="form-group">
            <label> Crop Quantity</label>
            <input type="text" class="form-control" id="qnt" [(ngModel)]="cropitem.qnt"
                name="qnt">
        </div>

        <div class="form-group">
            <label> Crop Price</label>
            <input type="text" class="form-control" id="price" [(ngModel)]="cropitem.price"
                name="price">
        </div>

        <br />
        <button class="btn btn-success" type="submit">Submit</button>
    </form>

    </div>
</div>
</div>
</div>
