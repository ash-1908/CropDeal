<div class="positition-relative">
  <div
    class="position-absolute top-50 start-50 translate-middle bg-secondary rounded p-4 w-25"
    style="--bs-bg-opacity: 0.3"
  >
    <header>
      <h3>Forgot Password</h3>
    </header>
    <main>
      <div>
        <form #forgotPwdForm="ngForm" (ngSubmit)="submitForm()" class="col py-2">
          <div class="row-md-6 mb-4">
            <label for="email" class="form-label"
              >Email</label
            >
            <input
              type="email"
              required
              [class.is-invalid]="email.touched && email.invalid"
              [class.is-valid]="email.touched && email.valid"
              class="form-control form-control-sm"
              id="email"
              name="email"
              placeholder="name@example.com"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              [(ngModel)]="userEmail"
              #email="ngModel"
            />
            <div class="invalid-feedback position-absolute">Invalid email</div>

          </div>
          <div class="row-md-6 mb-4">
            <label for="resetMethod" class="form-label"
              >Method</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                required
                type="radio"
                name="resetMethod"
                id="emailMethod"
                value="email"
                checked
                [(ngModel)]="method"
                #resetMethod="ngModel"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Send an email with a link
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                required
                type="radio"
                name="resetMethod"
                id="smsMethod"
                value="otp"
                [(ngModel)]="method"
                #resetMethod="ngModel"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Send an sms with an OTP
              </label>
            </div>
          </div>
          <div class="row-md-6">
            <button
              type="submit"
              class="btn btn-primary mb-3 w-100"
              [disabled]="forgotPwdForm.untouched || forgotPwdForm.invalid"
            >
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="d-flex flex-column align-items-center">
      <div>
        <small>
          or Click here to
          <span><a [routerLink]="['../signin']">Sign in</a></span>
        </small>
      </div>
    </footer>
  </div>
</div>
